<div>
  <p class="eventName">{{ eventName }}</p>
  <p>EventID - {{ events[0].eventID }}</p>
</div>
<div *ngFor="let court of courts">
  <div class="court">
    <div class="courtName">{{ court.Name }}</div>
    <div class="matchCount">Match Count : {{ court?.CourtMatches.length || '0' }}</div>
  </div>
</div>
